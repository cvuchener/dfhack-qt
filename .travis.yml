dist: xenial
sudo: false
language: cpp
matrix:
  include:
    - os: linux
      language: generic
      compiler: gcc
      addons:
        apt:
          packages:
            - g++
            - cmake
            - ninja-build
            - zlib1g-dev
            - libsdl1.2-dev
            - libxml-libxml-perl
            - libxml-libxslt-perl
            - qtbase5-dev
            - qtbase5-dev-tools
      env:
        - QT_VERSION=qt5.5
        - QT_PREFIX=/usr/lib/x86_64-linux-gnu/qt5
    - os: linux
      language: generic
      compiler: gcc
      addons:
        apt:
          sources:
            - sourceline: ppa:beineri/opt-qt-5.12.3-xenial
          packages:
            - g++
            - cmake
            - ninja-build
            - zlib1g-dev
            - libsdl1.2-dev
            - libxml-libxml-perl
            - libxml-libxslt-perl
            - qt512base
      env:
        - QT_VERSION=qt5.12
        - QT_PREFIX=/opt/qt512
env:
  global:
    - PLUGINS=qapplication
    - DFHACK_VERSION=0.44.12-r2
    - DFHACK_DIR=$HOME/dfhack
    - DFHACK_BUILD_DIR=$DFHACK_DIR/builddir
before_install:
  - git clone "https://github.com/DFHack/dfhack.git" "$DFHACK_DIR"
  - cd "$DFHACK_DIR"
  - git checkout "$DFHACK_VERSION"
  - git submodule update --init
  - ln -s "$TRAVIS_BUILD_DIR" "$DFHACK_DIR/plugins/qt"
  - echo "add_subdirectory(qt)" > "$DFHACK_DIR/plugins/CMakeLists.custom.txt"
script:
  - mkdir "$DFHACK_BUILD_DIR"
  - cd "$DFHACK_BUILD_DIR"
  - cmake .. -G Ninja -DCMAKE_PREFIX_PATH="$QT_PREFIX"
  - for plugin in $PLUGINS; do ninja -j 2 $plugin; done
before_deploy:
  - mkdir -p "$TRAVIS_BUILD_DIR/hack/plugins"
  - for plugin in $PLUGINS; do cp "$DFHACK_BUILD_DIR/plugins/qt/$plugin/$plugin.plug.so" "$TRAVIS_BUILD_DIR/hack/plugins/"; done
  - cd "$TRAVIS_BUILD_DIR"
  - tar czvf "dfhack-qt-$DFHACK_VERSION-$QT_VERSION.tar.gz" hack
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: dfhack-qt-*.tar.gz
  on:
    tags: true
